<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    </div>
    <div class="vertical-center"> 
         <h2 id="dashboard"></h2>
    
    <div class="grid container">
        <button onclick="Click('ac')" class="special-background-opperator ac">ac</button>
        <button onclick="Click('√')" class="special-background-opperator Sqrt">√</button>
        <button onclick="Click(7)" class="background-number-color nine">7</button>
        <button onclick="Click(8)" class="background-number-color eight">8</button>
        <button onclick="Click(9)" class="background-number-color seven">9</button>
        <button onclick="Click('/')" class="background-opperator divide">/</button>
        <button onclick="Click(4)" class="background-number-color six">4</button>
        <button onclick="Click(5)" class="background-number-color five">5</button>
        <button onclick="Click(6)" class="background-number-color four">6</button>
        <button onclick="Click('*')" class="background-opperator mul">*</button>
        <button onclick="Click(1)" class="background-number-color three">1</button>
        <button onclick="Click(2)" class="background-number-color two">2</button>
        <button onclick="Click(3)" class="background-number-color one">3</button>
        <button onclick="Click('+')" class="background-opperator plus">+</button>
        <button onclick="Click(0)" class="background-number-color zer">0</button>
        <button onclick="Click('.')" class="special-background-opperator dott">.</button>
        <button onclick="Click('=')" class="background-opperator equal">=</button>
        <button onclick="Click('-')" class="background-opperator minus">-</button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
